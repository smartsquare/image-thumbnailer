apiVersion: v1
kind: Service
metadata:
  name: thumby-thumb-generator-service
  namespace: default
spec:
  ports:
  - port: 8888
    protocol: TCP
    name: http
  selector:
    app: thumby-thumb-generator
  sessionAffinity: None
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: thumby-thumb-generator
spec:
  selector:
    matchLabels:
      app: thumby-thumb-generator
  replicas: 1
  template:
    metadata:
      labels:
        app: thumby-thumb-generator
    spec:
      containers:
      - name: thumby-thumb-generator-app
        image: gcr.io/carbide-parser-205909/thumb-generator-service:1
        ports:
        - containerPort: 8888
        env:
        - name: BUCKET_NAME
          value: thumbnail-service