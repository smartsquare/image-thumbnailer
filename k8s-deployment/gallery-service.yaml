apiVersion: v1
kind: Service
metadata:
  name: gallery-service
  namespace: default
spec:
  ports:
  - port: 9000
    name: http2-gallery
  selector:
    app: gallery-service
  type: NodePort

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gallery-service
spec:
  selector:
    matchLabels:
      app: gallery-service
  replicas: 1
  template:
    metadata:
      labels:
        app: gallery-service
    spec:
      containers:
      - name: gallery-service
        image: gcr.io/thumby-2049/gallery-service:1
        ports:
        - containerPort: 9000
        args:
        - --gcp.bucket-name=thumby_bucket