spring:
  thymeleaf:
    cache: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

gcp:
  bucket-name: thumby_bucket

thumbnail-service:
  hostname: image-thumb-generator-service.default
  port: 8888

upload-service:
  # enable error mode for resilience testing
  error-mode: false
  delay-mode: true
